<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>
      <center>
          <div class="main-prev-card">
            <button><a href="#"><img src="images/image-product-desktop.jpg" class="product-img" aria-hidden="true"></a></button>

              <div class="description">
                  <ul>
                    <li class="light" style="letter-spacing: 5px">PERFUME</li>
                    <li class="strong">Gabrielle 
                      <br>Essence 
                      <br>Eau De Parfum
                    </li>
                    <li class="light">A floral, solar and voluptuous <br>
                      interpretation composed by
                      <br>Olivier Polge, 
                      Perfumer-Creator 
                      <br>for the House of CHANEL.
                    </li>
                  </ul>
                
                  <div class="price">
                    <h4 class="discount">$149.99</h4>
                    <p class="light" style="text-decoration: line-through;">$169.99</p>
                  </div>
                  <button class="btn-cart"><a href="#"><img src="images/icon-cart.svg" >  Add to Cart</a></button>
                  
              </div>
              

              

          </div>
          <footer>
            <div class="attribution">
                    
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://www.frontendmentor.io/profile/melco10">CO</a>.
            </div>
          </footer>
      </center>


    </main>

  
</body>
</html>
